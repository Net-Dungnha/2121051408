<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Tính chỉ số BMI</h1>
<div>
    <input type="number" id="weight" placeholder="Nhập cân nặng (kg)">
</div>
<div>
    <input type="number" id="height" placeholder="Nhập chiều cao (m)">
</div>
<div>
    <button onclick="calculateBMI()">Tính BMI</button>
</div>
<div class="result_content">
    <div>Kết quả: <span id="result"></span></div>
    <div><img id="img_return" src="" alt=""></div>
</div>  
</body>
<script>
    function conditionBMI(weight, height){
        if (weight <= 0 || height <= 0) {
            return alert("Cân nặng và chiều cao phải lớn hơn 0");
        }
        if (isNaN(weight) || isNaN(height)) {
            return alert("Vui lòng nhập số hợp lệ cho cân nặng và chiều cao");
        }
        else{
            return weight / (height * height);
        }
    }
    function classifyBMI(bmi){
        if (typeof bmi !== "number") return null;
        let classresult = {
            result : "",
            img_src : ""
        };
        if (bmi < 18.5){
            classresult.result = "Thiếu cân";
            classresult.img_src = "thieu.png";
        }
        else if (bmi >= 18.5 && bmi < 24.9){
            classresult.result = "Bình thường";
            classresult.img_src = "binhthuong.png";
        }
        else if (bmi >= 25 && bmi < 29.9){
            classresult.result = "Thừa cân";
            classresult.img_src = "thua.png";
        }
        else{
            classresult.result = "Béo phì";
            classresult.img_src = "beo.png";
        }
        return classresult;
    }
    function calculateBMI(){
        let weight = parseFloat(document.getElementById("weight").value);
        let height = parseFloat(document.getElementById("height").value);
        let bmi = conditionBMI(weight, height);
        if (typeof bmi === "number"){
            let classification = classifyBMI(bmi);
            document.getElementById("result").innerText = classification.result + " (BMI: " + bmi.toFixed(2) + ")";
            document.getElementById("img_return").src = classification.img_src;
            document.getElementById("img_return").alt = classification.result;
        }
    }
</script>
</html>
