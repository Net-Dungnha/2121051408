<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>
<body>
    <h1>Môn phát triển ứng dụng web</h1>
    <!-- môn phát triển ứng dựng web + btl -->
     <h1> Đây là thẻ H1</h1>
     <h2>Đây là thẻ h2</h2>
     <p> PTUDW</p><br>
     <!-- Ngoài thẻ p còn 1 số thẻ phân đoạn khác như (div) và (span) -->
      <b>đây là thẻ b</b>
      <!-- thẻ (b để in đậm) -->
       <i>đây là thẻ b</i>
       <!-- thẻ (i) dùng để viết nghiêng -->
        <u>Đây là thẻ u</u>
        <!-- thẻ u dùng để gạch chân -->
         <u><b>đây là ví dụ</b></u>
         
         <!-- đây là thẻ font --><br>
          <font color = "green"> thẻ font có chữ màu xanh</font><br>
          <font face = "Time new roman"> đây là thẻ font với chữ time new </font><br>
          <font size ="5" color = "blue", face = "verdana"> đây là thẻ font với cỡ chữ là 5</font>
          <!-- thẻ định dạng ký tự --><br>
           x<sup>2</sup><br>
           H<sup>2</sup>o
           <img src="img/nab.jpg" alt="">

            

</body>
</html>
