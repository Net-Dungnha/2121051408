    <script>
        // để khai báo biến dùng let or var
        // cú pháp : let + tên biến = giá trị
        // để nối chuỗi dùng dấu +
        document.writeln("Hello work" + "<br>")
        let FullName = "Ha Van Dung" + "<br>";
        document.writeln(FullName);
        const a = 1;
        const b = 3;
        const result = a + b;
        // ++ tăng lên một đơn vị
        document.writeln( "a + b = "  + result + "<br>")
        document.writeln( "a - b = "  + (a - b)+ "<br>")
        document.writeln( "a * b = "  + (a * b)+ "<br>")
        document.writeln( "a / b = "  + (a / b)+ "<br>")
        let x = 10
        let y = 5
        document.writeln((x =- y) + "<br>")
        document.writeln((x *= y) + "<br>")  
        document.writeln((a == b) + "<br>")  
        document.writeln((a != b) + "<br>")
        document.writeln((a === b) + "<br>")
        // so sánh giá trị và biến
        document.writeln((a < b) + "<br>")
        document.writeln((a > b) + "<br>")
        document.writeln((a >= b) + "<br>")

            Class : DCCTCT66_04A,
            Adress : {
               city : "Hà Nội",
               street : "Lê Văn Hiến",
               homeNumber : 22
            }
        }
        document.writeln(GroupNameFriend.Name)
</script>
